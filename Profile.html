<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: rgba(253, 15, 221, 0.37);
    }
    
    header {
        background-color: rgb(241, 245, 245);
        color:black;
        padding: 10px 0;
    }
    header h1{
        text-align: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin: 0 15px;
    }
    
    nav ul li a {
        color:black;
        text-decoration: none;
        font-weight: bold;
    }
    
    nav ul li a:hover {
        text-decoration: underline;
    }
    
    main {
        display: flex;
        padding: 20px;
    }
    
    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-right: 20px;
        width: 300px;
    }
    
    .photo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    
    .details {
        color: #333;
        text-align: center;
        margin-top: 10px;
    }
    
    .details h1 {
        margin: 10px 0;
    }
    
    .details h4 {
        margin: 0;
    }
    
    .content {
        flex: 1;
    }
    
    section {
        margin-bottom: 20px;
    }
    
    </style>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile">
            <div class="photo">
                <img src="a.jpg" alt="Student photo">
            </div>
            <div class="details">
                <h3>Ashwini Parmeshwar Chaudhari</h3>
                <p>B.Tech TY</p>
            </div>
        </div>
        <div class="content">
            <section id="about">
                <h2>About</h2>
                <h4>I'm a third-year B.Tech Computer Engineering student, <span><br></span> with a strong foundation in C++ and a growing passion for web development and AI.</h4>
            </section>
        </div>
    </main>
</body>
</html>
